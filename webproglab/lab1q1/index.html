<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Image Animation</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        #tableImageWrapper {
            position: relative;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Table and Image Animation</h2>
    <div id="tableImageWrapper" class="container">
        <table>
            <tr><td>Row 1 Col 1</td><td>Row 1 Col 2</td><td>Row 1 Col 3</td></tr>
            <tr><td>Row 2 Col 1</td><td>Row 2 Col 2</td><td>Row 2 Col 3</td></tr>
            <tr><td>Row 3 Col 1</td><td>Row 3 Col 2</td><td>Row 3 Col 3</td></tr>
        </table>
        <img src="https://via.placeholder.com/100" alt="Sample Image">
    </div>
    <button id="moveBtn">Move Right to Left</button>

    <script>
        $(document).ready(function() {
            $("#moveBtn").click(function() {
                $("#tableImageWrapper").animate({left: "-=100px"}, "slow");
            });
        });
    </script>

</body>
</html>
