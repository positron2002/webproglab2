<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout with Inputs & Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <!-- Top Section -->
    <div class="container-fluid bg-primary text-white p-4 text-center">
        <h2>Welcome to the Interactive Page</h2>
        <p class="lead">Designed using Bootstrap with input fields, buttons, badges, and more!</p>

        <!-- Input Group -->
        <div class="input-group w-50 mx-auto">
            <span class="input-group-text">üîç</span>
            <input type="text" class="form-control" placeholder="Search something...">
            <button class="btn btn-warning">Go</button>
        </div>
    </div>

    <!-- Bottom Section (3 Columns) -->
    <div class="container mt-4">
        <div class="row">
            
            <!-- Left Column -->
            <div class="col-md-4">
                <div class="card shadow-lg p-3">
                    <h5 class="card-title">User Information <span class="badge bg-info">New</span></h5>
                    
                    <!-- Input Group -->
                    <div class="mb-3">
                        <label class="form-label">Your Name</label>
                        <input type="text" class="form-control" placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>
                    </div>

                    <button class="btn btn-success w-100">Submit</button>
                </div>
            </div>

            <!-- Middle Column -->
            <div class="col-md-4">
                <div class="card shadow-lg p-3">
                    <h5 class="card-title">Button Groups</h5>
                    
                    <div class="mb-3">
                        <label class="form-label">Choose an option</label>
                        <div class="btn-group w-100">
                            <button class="btn btn-outline-primary">Option 1</button>
                            <button class="btn btn-outline-secondary">Option 2</button>
                            <button class="btn btn-outline-success">Option 3</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Actions</label>
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger">Delete</button>
                            <button class="btn btn-warning">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-4">
                <div class="card shadow-lg p-3">
                    <h5 class="card-title">Newsletter Subscription <span class="badge bg-success">Free</span></h5>
                    
                    <!-- Input Group -->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter your email">
                        <button class="btn btn-primary">Subscribe</button>
                    </div>

                    <!-- Toggle Switch -->
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="toggleUpdates">
                        <label class="form-check-label" for="toggleUpdates">Receive Updates</label>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
