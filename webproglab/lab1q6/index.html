<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Text on Image</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .image-box {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        .image-box img {
            width: 100%;
            height: 100%;
            display: block;
        }
        .overlay-text {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            transition: 0.5s ease-in-out;
        }
        .image-box:hover .overlay-text {
            bottom: 0;
        }
    </style>
</head>
<body>

    <h2>Sliding Text on Image</h2>
    <div class="container">
        <div class="image-box">
            <img src="https://via.placeholder.com/300x200" alt="Image 1">
            <div class="overlay-text">Beautiful Scenery</div>
        </div>

        <div class="image-box">
            <img src="https://via.placeholder.com/300x200" alt="Image 2">
            <div class="overlay-text">Amazing Nature</div>
        </div>
    </div>

</body>
</html>
