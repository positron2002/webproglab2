<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Ticket Booking Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?train,railway') no-repeat center center/cover;
            height: 100vh;
        }
        .booking-form {
            max-width: 500px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .btn-book {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            border: none;
            transition: 0.3s;
        }
        .btn-book:hover {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="booking-form">
            <h3 class="form-title text-primary">ðŸš† Train Ticket Booking</h3>
            
            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" placeholder="Enter phone number" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">From</label>
                    <input type="text" class="form-control" placeholder="Enter departure city" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">To</label>
                    <input type="text" class="form-control" placeholder="Enter destination" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Journey</label>
                    <input type="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Class</label>
                    <select class="form-select">
                        <option>Economy</option>
                        <option>Business</option>
                        <option>First Class</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Number of Tickets</label>
                    <input type="number" class="form-control" min="1" max="10" required>
                </div>

                <button type="submit" class="btn btn-book w-100 text-white">Book Ticket</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
